machine:
  java:
    version: oraclejdk8
  environment:
    SOURCE_DIR: /home/ubuntu/onedrive-java-client
    TESTS_DIR: /home/ubuntu/onedrive-java-client/tests
dependencies:
  override:
    - cd "${SOURCE_DIR}" && mvn compile
    - echo -e "${ONEDRIVE_KEY}" > /home/ubuntu/onedrive.key
test:
  override:
    - mvn test
